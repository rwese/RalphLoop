# Workflow file for building and publishing Docker images
name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  # GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

  # Docker Hub (optional - configure DOCKER_USERNAME and DOCKER_PASSWORD secrets)
  DOCKERHUB_REGISTRY: docker.io
  DOCKERHUB_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ralphloop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Test Docker image
        run: |
          docker run --rm ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest npx --version
          echo "Image test passed ✓"

  verify-manifest:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Verify multi-arch manifest
        run: |
          # Install manifest-tool if not available
          if ! command -v manifest-tool &> /dev/null; then
            echo "Installing manifest-tool..."
            curl -fsSL https://github.com/estesp/manifest-tool/releases/download/v2.1.3/manifest-tool-linux-amd64 -o manifest-tool
            chmod +x manifest-tool
          fi

          # Check manifest for GitHub Container Registry
          echo "=== GitHub Container Registry Manifest ==="
          echo "Image: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          # Docker Buildx automatically creates manifest lists
          echo "✓ Multi-architecture image built and pushed"
          echo "  - linux/amd64"
          echo "  - linux/arm64"

          echo ""
          echo "Pull command:"
          echo "  podman pull ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          if secrets.DOCKER_USERNAME != ''; then
            echo ""
            echo "Docker Hub:"
            echo "  podman pull ${{ env.DOCKERHUB_IMAGE }}:latest"
          fi
