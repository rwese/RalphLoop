<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .note-input-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .note-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .notes-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        .notes-count {
            color: #6c757d;
            font-size: 14px;
        }

        .notes-grid {
            display: grid;
            gap: 15px;
        }

        .note-item {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: all 0.2s;
        }

        .note-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }

        .note-content {
            margin-bottom: 10px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .note-content[contenteditable="true"] {
            background: white;
            border: 2px solid #667eea;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6c757d;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .note-actions button {
            padding: 4px 8px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Quick Notes</h1>
        </header>

        <section class="note-input-section">
            <form class="note-form" id="noteForm">
                <textarea 
                    id="noteInput" 
                    placeholder="Write your note here..."
                    maxlength="1000"
                ></textarea>
                <div class="button-group">
                    <button type="submit" class="btn-primary" id="saveBtn">
                        üíæ Save Note
                    </button>
                    <button type="button" class="btn-secondary" id="clearBtn">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </form>
        </section>

        <section class="notes-section">
            <div class="notes-header">
                <h2>üìã Your Notes</h2>
                <span class="notes-count" id="notesCount">0 notes</span>
            </div>
            <div class="notes-grid" id="notesGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>No notes yet</h3>
                    <p>Create your first note above to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class QuickNotes {
            constructor() {
                this.notes = this.loadNotes();
                this.editingId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                const form = document.getElementById('noteForm');
                const clearBtn = document.getElementById('clearBtn');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveNote();
                });

                clearBtn.addEventListener('click', () => {
                    this.clearForm();
                });
            }

            loadNotes() {
                const stored = localStorage.getItem('quickNotes');
                return stored ? JSON.parse(stored) : [];
            }

            saveNotes() {
                localStorage.setItem('quickNotes', JSON.stringify(this.notes));
            }

            saveNote() {
                const input = document.getElementById('noteInput');
                const content = input.value.trim();

                if (!content) {
                    this.showToast('Please enter a note', 'error');
                    return;
                }

                if (this.editingId) {
                    // Update existing note
                    const noteIndex = this.notes.findIndex(n => n.id === this.editingId);
                    if (noteIndex !== -1) {
                        this.notes[noteIndex].content = content;
                        this.notes[noteIndex].updatedAt = new Date().toISOString();
                        this.showToast('Note updated successfully!');
                    }
                    this.editingId = null;
                } else {
                    // Create new note
                    const note = {
                        id: Date.now().toString(),
                        content: content,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.notes.unshift(note);
                    this.showToast('Note saved successfully!');
                }

                this.saveNotes();
                this.clearForm();
                this.render();
            }

            deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(note => note.id !== id);
                    this.saveNotes();
                    this.render();
                    this.showToast('Note deleted successfully!');
                }
            }

            editNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    const input = document.getElementById('noteInput');
                    const saveBtn = document.getElementById('saveBtn');
                    
                    input.value = note.content;
                    input.focus();
                    this.editingId = id;
                    
                    saveBtn.textContent = 'üíæ Update Note';
                    this.showToast('Editing note - make changes and click Update');
                }
            }

            clearForm() {
                const input = document.getElementById('noteInput');
                const saveBtn = document.getElementById('saveBtn');
                
                input.value = '';
                this.editingId = null;
                saveBtn.textContent = 'üíæ Save Note';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'just now';
                if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return date.toLocaleDateString();
            }

            render() {
                const grid = document.getElementById('notesGrid');
                const count = document.getElementById('notesCount');
                
                count.textContent = `${this.notes.length} note${this.notes.length !== 1 ? 's' : ''}`;

                if (this.notes.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No notes yet</h3>
                            <p>Create your first note above to get started!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.notes.map(note => `
                    <div class="note-item" data-id="${note.id}">
                        <div class="note-content">${this.escapeHtml(note.content)}</div>
                        <div class="note-meta">
                            <span>üïí ${this.formatDate(note.updatedAt)}</span>
                            <div class="note-actions">
                                <button class="btn-secondary" onclick="app.editNote('${note.id}')">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn-danger" onclick="app.deleteNote('${note.id}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.background = type === 'error' ? '#dc3545' : '#28a745';
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app
        const app = new QuickNotes();
    </script>
</body>
</html>
