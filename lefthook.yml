# lefthook.yml - Git hooks configuration for RalphLoop

pre-commit:
  parallel: true
  commands:
    format:
      run: npx prettier --write {staged_files}
      stage: true
    lint-markdown:
      glob: '*.md'
      run: npx markdownlint --fix --config .markdownlintrc.json {staged_files}
      stage: true
    lint-shell:
      glob: '*.sh'
      run: npx shellcheck {staged_files}
      stage: true
